<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="/favicon.ico">

    <title>Fibonacci Number</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'templates/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
          </ul>
        </nav>
        <h3 class="text-muted">Fibonacci Number</h3>
      </div>

      <div class="jumbotron">
        <h1>{{ Title }}</h1>
        <p class="lead">
        {% block Content %}

        <form id="user_form" method="post" action="/index" enctype="multipart/form-data">

            Enter Number: <input type="number" name="number"><br>
            <input type="submit" name="submit" value="submit" />
        </form>
          
        </p>
        

      </div>
